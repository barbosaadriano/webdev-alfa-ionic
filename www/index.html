<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="imcCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">CÃ¡ulculo de IMC</h1>
      </ion-header-bar>
      <ion-content>
              <div class="list">
          <label class="item item-input item-stacked-label">
            <span class="input-label">Peso</span>
            <input type="text" placeholder="peso em kg" ng-model="peso">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Altura</span>
            <input type="text" placeholder="altura em metros" ng-model="altura">
          </label>
        </div>
        <button class="button button-positive button-block"
        ng-click="calcula(peso,altura)">Calcula</button>
        <div class="row">
          <div class="col">Imc:{{imc}}</div>
          <div class="col">Status:{{status}}</div>
        </div>
        <div class="row" ng-repeat="medida in medidas">
          <div class="col">Peso:{{medida.peso}}</div>
          <div class="col">Altura:{{medida.altura}}</div>
</div>
      </ion-content>
    </ion-pane>
  </body>
</html>
